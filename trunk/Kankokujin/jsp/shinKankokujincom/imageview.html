function showImage_next()
{
	var objDiv = document.all["show_Image"];
	var present;

	if (objDiv.length > 1)
	{
		for (i=0;i<=objDiv.length-1;i++)
		{
			if (objDiv[i].style.display == "block")
			{
				present = i;
			}
		}
		
		if (present != objDiv.length-1)
		{
			objDiv[present].style.display = "none";
			objDiv[present+1].style.display = "block";
		}
	}
}

function showImage_prev()
{
	var objDiv = document.all["show_Image"];
	var present;

	if (objDiv.length > 1)
	{
		for (i=0;i<=objDiv.length-1;i++)
		{
			if (objDiv[i].style.display == "block")
			{
				present = i;
			}
		}
		
		if (present != 0)
		{
			objDiv[present].style.display = "none";
			objDiv[present-1].style.display = "block";
		}
	}
}

function showimgfirst()
{
	var objDiv = document.all["show_Image"];

	if (objDiv.length > 1) 
	{
		objDiv[0].style.display = "block"
	}
	else
	{
		objDiv.style.display = "block"
	}
}

function ChangeImg(path,regionname,title,awidth,aheight)
{
	var objDiv = document.all["MainImg"];
	var objTitle = document.all["title"];
	objDiv.src = path;
	objDiv.width = awidth;
	objDiv.height = aheight;
	objTitle.innerHTML = "<strong>"+regionname+"</strong> >  " + title;
	
}

//-->
