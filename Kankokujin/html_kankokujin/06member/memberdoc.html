	<span class="style1">온라인 회원 약관입니다.<br>
	<br>
  
	제 1 장 총 칙 <br>
	<br>

	제 1 조 (목적)<br>
	 이 약관은 (이하 회사라 합니다)이 제공하는 서비스(한글명:<br>
	, 이하 서비스라 합니다)의 조건 및 절차에 관한 기본적인 사항을 정함을 <br>
	목적으로 합니다. <br>
	<br>

	제 2 조 (이용약관의 효력 및 변경)<br>
	 ① 이 약관은 서비스 메뉴 및 회사에 게시하여 공시함으로써 효력이 발생합니다. <br>
	 ② 회사는 합리적인 사유가 발생될 경우에는 이 약관을 변경할 수 있으며, 약관이 <br>
	변경된 경우에는 지체 없이 이를 공시합니다.	</span><br>
